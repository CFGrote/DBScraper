language: python
python:
  - 3.7
  - "nightly"

matrix:
    allow_failures:
        - python: "nightly"

cache:
  apt: false
  directories:
    - $HOME/.cache/pip
    - $HOME/lib


sudo: required
dist: xenial

install:
  - pip install -r requirements.txt
  - pip install .

script:
  - coverage run tests/Tests.py

after_success:
  - codecov

